<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krystory | Customize Bracelet</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="nav">
      <div class="container nav-inner">
        <a class="brand" href="./index.html#home" aria-label="Krystory Home">
          <img src="assets/background.png" class="brand-logo" alt="Krystory logo" />
          <span class="brand-name">Krystory</span>
        </a>

        <nav class="links" aria-label="Primary navigation">
          <a href="./index.html#home">Home</a>
          <a href="./index.html#about">About</a>
          <a href="./crystals.html">Crystals</a>
          <a href="./index.html#blog">Blog</a>
        </nav>

        <div class="nav-actions">
          <button class="icon-btn" type="button" aria-label="Cart">üõçÔ∏è</button>
          <button class="icon-btn" type="button" aria-label="Menu">‚ò∞</button>
        </div>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <div class="page-head">
          <h2>Customize Your Crystal Bracelet</h2>
          <p class="muted">Click a crystal below to preview it in the frame (demo).</p>
        </div>

        <section class="customize-grid">
          <!-- LEFT: product mood photo -->
          <aside class="customize-left card soft">
            <div
              class="customize-photo"
              style="background-image:url('assets/product.png');"
              aria-label="Product photo"
              role="img"
            ></div>
          </aside>

          <!-- RIGHT: preview + picker -->
          <section class="customize-right card soft">
            <div class="steps" aria-label="Steps">
              <div class="step">Tarot Reading</div>
              <div class="step-line" aria-hidden="true"></div>
              <div class="step active" aria-current="step">Customize Crystals</div>
              <div class="step-line" aria-hidden="true"></div>
              <div class="step">Intent</div>
            </div>

            <!-- Preview (ONLY interaction target) -->
            <div class="preview">
              <div class="bracelet-stage">
                <div class="bracelet-frame">
                  <div class="bracelet-title">Preview</div>

                  <!-- Big preview area -->
                  <div class="bracelet-ring" id="previewFrame" aria-label="Crystal preview frame">
                    <!-- Use an <img> so JS can swap src -->
                    <img
                      id="previewImg"
                      src="assets/rose.png"
                      alt="Preview: Rose Quartz"
                      loading="eager"
                      style="width: 100%; height: 100%; object-fit: contain; display: block;"
                    />
                  </div>

                  <div class="bracelet-hint muted small" id="braceletHint">
                    Selected: <span id="previewName">Rose Quartz</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="picker">
              <div class="picker-row">
                <div class="picker-title">Crystals</div>
                <div class="picker-actions">
                  <button class="tiny-btn" id="resetBtn" type="button">Reset</button>
                </div>
              </div>

              <!-- Crystal strip: click to update preview -->
              <div class="crystal-strip" id="crystalStrip" aria-label="Crystal list">
                <button
                  class="crystal-chip"
                  type="button"
                  data-key="rose"
                  data-name="Rose Quartz"
                  data-img="assets/rose.png"
                >
                  <span class="chip-img" style="background-image:url('assets/rose.png')"></span>
                  <span class="chip-name">Rose Quartz</span>
                </button>

                <button
                  class="crystal-chip"
                  type="button"
                  data-key="amethyst"
                  data-name="Amethyst"
                  data-img="assets/Amethyst.png"
                >
                  <span class="chip-img" style="background-image:url('assets/Amethyst.png')"></span>
                  <span class="chip-name">Amethyst</span>
                </button>

                <button
                  class="crystal-chip"
                  type="button"
                  data-key="clear"
                  data-name="Clear Quartz"
                  data-img="assets/Clear Quartz.png"
                >
                  <span class="chip-img" style="background-image:url('assets/Clear Quartz.png')"></span>
                  <span class="chip-name">Clear Quartz</span>
                </button>

                <!-- keep your existing image files, only change names via data-name -->
                <button
                  class="crystal-chip"
                  type="button"
                  data-key="aquamarine"
                  data-name="Aquamarine"
                  data-img="assets/Black Obsidian.png"
                >
                  <span class="chip-img" style="background-image:url('assets/Black Obsidian.png')"></span>
                  <span class="chip-name">Aquamarine</span>
                </button>

                <button
                  class="crystal-chip"
                  type="button"
                  data-key="aventurine"
                  data-name="Green Aventurine"
                  data-img="assets/Selenite.png"
                >
                  <span class="chip-img" style="background-image:url('assets/Selenite.png')"></span>
                  <span class="chip-name">Green Aventurine</span>
                </button>

                <button
                  class="crystal-chip"
                  type="button"
                  data-key="citrine"
                  data-name="Citrine"
                  data-img="assets/Amazonite.png"
                >
                  <span class="chip-img" style="background-image:url('assets/Amazonite.png')"></span>
                  <span class="chip-name">Citrine</span>
                </button>
              </div>

              <!-- Keep palette UI if you want (no interaction needed) -->
              <div class="picker-row" style="margin-top: 10px;">
                <div class="picker-title">Color palette</div>
                <div class="muted small">Demo (no interaction)</div>
              </div>

              <div class="swatches" id="swatches" aria-label="Color palette (static)">
                <button class="swatch" type="button" aria-label="Warm" disabled></button>
                <button class="swatch" type="button" aria-label="Soft" disabled></button>
                <button class="swatch" type="button" aria-label="Clear" disabled></button>
                <button class="swatch" type="button" aria-label="Green" disabled></button>
                <button class="swatch" type="button" aria-label="Dark" disabled></button>
              </div>

              <div class="final-row">
                <button class="btn primary finalize" id="finalizeBtn" type="button">Finalize</button>
                <div class="note" id="finalToast" aria-live="polite"></div>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>

    <script src="./customize.js"></script>
  </body>
</html>
